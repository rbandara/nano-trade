plugins {
    id 'java'
    id 'application'
}

group 'com.nanotrade'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.quickfixj:quickfixj-core:2.3.1' // FIX protocol
    implementation 'com.lmax:disruptor:4.0.0' // Low-latency queue
    implementation 'org.slf4j:slf4j-api:2.0.16' // Logging
    implementation 'ch.qos.logback:logback-classic:1.5.12' // Logging backend
    testImplementation 'org.junit.jupiter:junit-jupiter:5.11.3' // Testing
}

application {
    mainClass = 'com.nanotrade.Main'
}

tasks.withType(JavaCompile) {
    options.compilerArgs << '-Xlint:unchecked' << '-Xlint:deprecation'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.nanotrade.Main'
    }
}